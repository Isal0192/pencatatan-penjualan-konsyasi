version: '3.8'

services:
  backend:
    build: .
    container_name: konsiasi-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      - db
    networks:
      - konsiasi-net

  db:
    image: postgres:15-alpine
    container_name: konsiasi-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - konsiasi-net

volumes:
  postgres_data:

networks:
  konsiasi-net:
    driver: bridge
